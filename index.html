<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Envelope for My Love</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            flex-direction: column;
            position: relative;
            user-select: none;
            touch-action: manipulation;
        }
        .envelope-container {
            position: relative;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #ff4d4d;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: #ff3333;
            clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
            transition: transform 0.5s;
            transform-origin: top;
        }
        .message {
            position: absolute;
            width: 260px;
            height: 160px;
            background: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .open .flap {
            transform: rotateX(180deg);
        }
        .open .message {
            opacity: 1;
        }
        #countdown {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #d63384;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            opacity: 0;
            animation: floatUp 1s ease-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body onclick="showHearts(event)">
    <h2 id="greeting">Happy Birthday My Love ‚ù§Ô∏è</h2>
    <div class="envelope-container">
        <div class="envelope" onclick="toggleEnvelope(event)">
            <div class="flap"></div>
            <div class="message" id="message"></div>
        </div>
        <div id="countdown"></div>
    </div>
    <div class="hearts" id="hearts-container"></div>
    
    <script>
        function toggleEnvelope(event) {
            event.stopPropagation(); // Prevent triggering body click event
            document.querySelector('.envelope').classList.toggle('open');
        }
        
        function updateCountdown() {
            const eventDate = new Date('February 13, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds to your day`;

            let messages = [
                "Counting down to your special day! üéâ",
                "Almost there! Your special day is coming! üéÅ",
                "Just a few days left, can't wait! üíñ",
                "One more day! Get ready for an amazing birthday! üéä",
                "Happy Birthday, my love! üéÇü•≥" 
            ];

            let message = days > 10 ? messages[0] : days > 5 ? messages[1] : days > 1 ? messages[2] : days === 1 ? messages[3] : messages[4];
            document.getElementById('message').innerHTML = message;
        }
        
        function showHearts(event) {
            const heartsContainer = document.getElementById('hearts-container');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }
        }
        
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
